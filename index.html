<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
              rel="stylesheet" />
       
        <link rel="stylesheet" href="styles.css" />
        <title>My Weather App</title>
    </head>
<body>
    <div class="weather-app">
        <header>
            <form class="search-form">
                <input type="search"
                       placeholder="Enter a city.."
                       required class="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city">Paris</h1>
                    <p class="weather-app-details">
                        Tuesday 14:49, scattered clouds <br />
                        Humidity: <strong>66%</strong> Wind:<strong> 3.13km/h</strong>
                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div class="weather-app-icon">
                        ☀️
                    </div>
                        <div class="weather-app-temperature"> 
                        12</div>
                        <div class="weather-app-unit">
                            °C
                        </div>
            </div>
    </div>
    </main>
    <footer>
        <p>
            This project was coded by
            <a href="https://github.com/Puleng75" target="_blank">Puleng</a> and is
            <a href="https://github.com/Puleng75" target="_blank"> on GitHub</a> and
            <a href="https://mysite-weatherapp.netlify.app" target="_blank">hosted on Netlify</a>
        </p>
    </footer>
    </div>
</body>
</html>
